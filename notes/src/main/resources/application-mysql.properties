# src/main/resources/application-mysql.properties

# Bind to platform-provided port if available (fallback 8080 for local runs)
server.port=${PORT:8080}  # Render/other PaaS inject PORT env; override locally as needed. [12][13]

# --- DataSource (MySQL) ---
# Local example (adjust host/db/user/pass):
# spring.datasource.url=jdbc:mysql://localhost:3306/notesdb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
# Cloud example with SSL:
# spring.datasource.url=jdbc:mysql://<host>:3306/<db>?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&sslMode=REQUIRED
# Recommended: pull creds from env in prod
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/notesdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
# Driver usually auto-detected, but can be explicit:
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialect is auto-detected in Hibernate 6+, but explicit is fine:
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Optional: persist timestamps in a fixed zone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
